# backend/nginx/nginx.conf
events {}
http {
    server {
        listen 80;
        server_name akabi.xyz www.akabi.xyz;

        # Let's Encrypt 인증서 발급을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            # HTTPS로 리디렉션 (인증서 발급 후 활성화)
            return 301 https://$host$request_uri;
        }
    }
}
